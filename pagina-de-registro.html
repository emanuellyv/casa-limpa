<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importação Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Importações CSS --> 
    <link rel="stylesheet" href="pagina-de-registro.css">

    <title>Pagina de Registro</title>
</head>
<body>

    <dialog class="container-mensagem-de-erro">
        <div class="container-erro">
            <h1>Erro!</h1>

            <!-- Possíveis erros -->
            <p class="tipo-de-erro"></p>

            <button id="fechar-modal">Entendi</button>
        </div>
    </dialog>

    <main class="container">
        <div class="register-container">
            <div class="container-menor">
                <h1>Registre-se</h1>

                <input id="nome" name="nome" type="name" placeholder="Digite o seu nome">
                <input id="email" name="email" type="email" placeholder="Digite o seu e-mail">
                <input id="senha" name="senha" type="password" placeholder="Digite sua senha">

                <a href="/entrar">Já possui uma conta?</a>
                <button id="botao-registro">Registrar</button>
                <span class="copyright">Casa Limpa &copy; 2023</span>  
            </div>
        </div>
    </main>

</body>
<script type="module" src="/pagina-de-registro.js"></script>
</html>
